<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8ea39ad1a1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="content">
        <header class="header">
            <a href="index.html">
                <i class="fa-solid fa-arrow-left return-arrow"></i>
            </a>    
            <img class="header__logo" src="images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
        </header>
        <main>
            <section class="menu">
                <img class="banner" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo du restaurant la palette du goût">
                <div class="menu__card">
                    <div class="menu__card__title">
                        <h1>La palette du goût</h1>
                        <div class="like menu-like">
                            <i class="fa-regular fa-heart heart-empty"></i>
                            <i class="fa-regular fa-heart heart-full"></i>
                        </div>
                    </div>    
                    <div class="menu__card__dishes">
                        <div class="menu__card__dishes__title">
                            <h2>ENTRÉES</h2>
                        </div>
                        <div class="menu__card__dishes__plate">
                            
                        </div>        
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
